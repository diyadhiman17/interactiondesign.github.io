<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Congratulations!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #7a3411;
            overflow: hidden; /* Prevent scrollbars during animation */
            font-family: "Spectral", serif;
            color: #E0DAC4;
            text-align: center;
            position: relative;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            z-index: 10;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red; /* Change colors as needed */
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Confetti colors */
        .confetti:nth-child(1) { background-color: red; animation-duration: 3s; left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { background-color: blue; animation-duration: 3.5s; left: 20%; animation-delay: 0.2s; }
        .confetti:nth-child(3) { background-color: green; animation-duration: 4s; left: 30%; animation-delay: 0.4s; }
        .confetti:nth-child(4) { background-color: yellow; animation-duration: 3.2s; left: 40%; animation-delay: 0.6s; }
        .confetti:nth-child(5) { background-color: pink; animation-duration: 4.5s; left: 50%; animation-delay: 0.8s; }
        .confetti:nth-child(6) { background-color: orange; animation-duration: 3.8s; left: 60%; animation-delay: 1s; }
        .confetti:nth-child(7) { background-color: purple; animation-duration: 4.1s; left: 70%; animation-delay: 1.2s; }
        .confetti:nth-child(8) { background-color: cyan; animation-duration: 3.3s; left: 80%; animation-delay: 1.4s; }
        .confetti:nth-child(9) { background-color: magenta; animation-duration: 3.6s; left: 90%; animation-delay: 1.6s; }
        .confetti:nth-child(10) { background-color: white; animation-duration: 4.4s; left: 25%; animation-delay: 1.8s; }
    </style>
</head>
<body>
    <h1>Congrats! We've recorded your submission!</h1>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
